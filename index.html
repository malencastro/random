<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor Aleatório de Texto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seletor Aleatório de Texto</h1>
        <button onclick="selectRandomString()">Obter Texto Aleatório</button>
        <p id="result">Clique no botão para ver o resultado.</p>
    </div>

    <script>
        // Definir as duas opções para escolher
        const stringA = "Opção A";
        const stringB = "Opção B";

        // Função para selecionar aleatoriamente uma opção
        function selectRandomString() {
            // Gerar um índice aleatório (0 ou 1)
            const randomIndex = Math.floor(Math.random() * 2);

            // Selecionar e mostrar o resultado
            const result = randomIndex === 0 ? stringA : stringB;
            document.getElementById("result").textContent = "Selecionado: " + result;
        }
    </script>
</body>
</html>
